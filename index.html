<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <link rel="icon" type="image/x-icon" href="./img/battery_small.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <div class="mainContainer">

        <div class="headingDiv">
            <h1>Battery Charge Checker</h1>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 leftDiv">

                <div class="btnDiv">
                    <div class="input-group mb-3 whInput">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Battery Capacity (Wh)</span>
                            <input type="text" id="whInputField" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text">Battery Health (%)</span>
                            <input type="text" id="healthInputField" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-success bt1">13.0V</button>
                    <button type="button" class="btn btn-outline-success bt2">12.8V</button>
                    <button type="button" class="btn btn-outline-success bt3">12.75V</button>
                    <button type="button" class="btn btn-outline-success bt4">12.6V</button>
                    <button type="button" class="btn btn-outline-success bt5">12.5V</button>
                    <button type="button" class="btn btn-outline-success bt6">12.4V</button>
                    <button type="button" class="btn btn-outline-success bt7">12.3V</button>
                    <button type="button" class="btn btn-outline-success bt8">12.2V</button>
                    <button type="button" class="btn btn-outline-success bt9">12.1V</button>
                    <button type="button" class="btn btn-outline-success bt91">12.0V</button>
                    <button type="button" class="btn btn-outline-warning bt10">11.95V</button>
                    <button type="button" class="btn btn-outline-warning bt11">11.81V</button>
                    <button type="button" class="btn btn-outline-danger bt12">11.66V</button>
                    <button type="button" class="btn btn-outline-danger bt13">11.51V</button>
                    <button type="button" class="btn btn-outline-danger bt14">10.5V</button>
                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 rightDiv">
                <div class="detailsDiv">
                    <img src="./img/battery_medium.png" alt="" srcset="">
                    <h4 id="warningMessage"></h4>
                    <h2 id="descriptionHead">Select Relevant Button For Details</h2>
                    <p id="descriptionBody"></p>
                    <p id="descriptionBody2"></p>
                    <p id="descriptionBody3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
